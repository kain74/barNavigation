<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Aar Navigation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navigater-area">
        <div class="menuToggle" role="button" aria-expanded="false">+</div>
        <div class="bg-area" aria-hidden="true">
            <div class="circular"></div>
            <div class="circular"></div>
            <div class="circular">
                <ul class="circle">
                    <li><a href="#none" role="button"><span class="material-symbols-outlined">monochrome_photos</span></a></li>
                    <li><a href="#none" role="button"><span class="material-symbols-outlined">qr_code_scanner</span></a></li>
                    <li><a href="#none" role="button"><span class="material-symbols-outlined">movie</span></a></li>
                </ul>
            </div>
        </div>
        <ul class="menu">
            <li><a href="#none" role="button"><span class="material-symbols-outlined">home</span></a></li>
            <li><a href="#none" role="button"><span class="material-symbols-outlined">add_task</span></a></li>
            <li aria-hidden="true"></li>
            <li><a href="#none" role="button"><span class="material-symbols-outlined">support_agent</span></a></li>
            <li><a href="#none" role="button"><span class="material-symbols-outlined">settings</span></a></li>
        </ul>
    </div>
    <script>
        let menuToggle = document.querySelector('.menuToggle');
        let tab = document.querySelector('#navigater-area');
        
        menuToggle.addEventListener('click', function(){
            tab.classList.toggle('active');
            if(tab.classList == 'active'){
                this.ariaExpanded = "true";
            }else{
                this.ariaExpanded = "false";
            }
        });
    </script>
</body>
</html>
